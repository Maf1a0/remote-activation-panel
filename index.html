<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> M Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .users-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .users-table h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-blocked {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-block {
            background: #dc3545;
            color: white;
        }

        .btn-block:hover {
            background: #c82333;
        }

        .btn-unblock {
            background: #28a745;
            color: white;
        }

        .btn-unblock:hover {
            background: #218838;
        }

        .btn-extend {
            background: #17a2b8;
            color: white;
        }

        .btn-extend:hover {
            background: #138496;
        }

        .btn-reduce {
            background: #ffc107;
            color: #212529;
        }

        .btn-reduce:hover {
            background: #e0a800;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.5em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .modal-body input, .modal-body select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 لوحة التحكم - M Pro</h1>
            <p>إدارة التفعيلات والمستخدمين</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="icon">👥</div>
                <div class="number" id="totalUsers">0</div>
                <div class="label">إجمالي المستخدمين</div>
            </div>
            <div class="stat-card">
                <div class="icon">✅</div>
                <div class="number" id="activeUsers">0</div>
                <div class="label">مستخدمين نشطين</div>
            </div>
            <div class="stat-card">
                <div class="icon">⏰</div>
                <div class="number" id="expiredUsers">0</div>
                <div class="label">تفعيلات منتهية</div>
            </div>
            <div class="stat-card">
                <div class="icon">🚫</div>
                <div class="number" id="blockedUsers">0</div>
                <div class="label">مستخدمين محظورين</div>
            </div>
        </div>

        <div class="users-table">
            <h2>📋 قائمة المستخدمين</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ابحث عن مستخدم...">
                <button onclick="searchUsers()">🔍 بحث</button>
                <button onclick="loadUsers()">🔄 تحديث</button>
            </div>
            <div id="tableContent"></div>
        </div>
    </div>

    <!-- Modal for time adjustment -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">تعديل وقت التفعيل</div>
            <div class="modal-body">
                <label>اختر المدة:</label>
                <select id="timeAmount">
                    <option value="3600">ساعة واحدة</option>
                    <option value="86400">يوم واحد</option>
                    <option value="604800">أسبوع واحد</option>
                    <option value="2592000">شهر واحد</option>
                    <option value="7776000">3 أشهر</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="confirmTimeChange()">تأكيد</button>
                <button class="btn-secondary" onclick="closeModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadUsers()" title="تحديث">🔄</button>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://twnpufintlopmdndvpye.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3bnB1ZmludGxvcG1kbmR2cHllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NDc3NjYsImV4cCI6MjA3NTQyMzc2Nn0.vTop5mq9MpTvqAv-hE_laDoIAZ9s15up6aQqkKJyQxg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentAction = null;
        let allUsers = [];

        // Load users on page load
        window.addEventListener('load', loadUsers);

        async function loadUsers() {
            document.getElementById('tableContent').innerHTML = '<div class="loading">⏳ جاري التحميل...</div>';

            try {
                const { data, error } = await supabase
                    .from('activations')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                displayUsers(allUsers);
                updateStats(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('tableContent').innerHTML = '<div class="loading" style="color: red;">❌ حدث خطأ في تحميل البيانات</div>';
            }
        }

        function displayUsers(users) {
            if (users.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="loading">لا يوجد مستخدمين</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>الإجراءات</th>
                            <th>آخر فحص</th>
                            <th>تاريخ الإنشاء</th>
                            <th>الحالة</th>
                            <th>تاريخ الانتهاء</th>
                            <th>كود التفعيل</th>
                            <th>معرف الجهاز</th>
                            <th>اسم المستخدم</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const status = getStatus(user);
                const expiryText = user.expiry ? new Date(user.expiry).toLocaleString('ar-EG') : 'مدى الحياة';
                const lastCheck = user.last_check ? new Date(user.last_check).toLocaleString('ar-EG') : 'لم يتم الفحص';
                const createdAt = new Date(user.created_at).toLocaleString('ar-EG');

                html += `
                    <tr>
                        <td>
                            ${user.is_blocked ?
                                `<button class="action-btn btn-unblock" onclick="toggleBlock('${user.id}', false)">✅ فك الحظر</button>` :
                                `<button class="action-btn btn-block" onclick="toggleBlock('${user.id}', true)">🚫 حظر</button>`
                            }
                            <button class="action-btn btn-extend" onclick="openTimeModal('${user.id}', 'extend')">➕ إضافة وقت</button>
                            <button class="action-btn btn-reduce" onclick="openTimeModal('${user.id}', 'reduce')">➖ تقليل وقت</button>
                        </td>
                        <td>${lastCheck}</td>
                        <td>${createdAt}</td>
                        <td><span class="status-badge ${status.class}">${status.text}</span></td>
                        <td>${expiryText}</td>
                        <td>${user.activation_key}</td>
                        <td style="font-size: 0.8em; color: #666;">${user.device_id.substring(0, 8)}...</td>
                        <td><strong>${user.username}</strong></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        function getStatus(user) {
            if (user.is_blocked) {
                return { text: '🚫 محظور', class: 'status-blocked' };
            }
            if (!user.activated) {
                return { text: '❌ غير نشط', class: 'status-expired' };
            }
            if (user.expiry) {
                const now = new Date();
                const expiry = new Date(user.expiry);
                if (now > expiry) {
                    return { text: '⏰ منتهي', class: 'status-expired' };
                }
            }
            return { text: '✅ نشط', class: 'status-active' };
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;

            const active = users.filter(u => {
                if (u.is_blocked || !u.activated) return false;
                if (u.expiry) {
                    const now = new Date();
                    const expiry = new Date(u.expiry);
                    return now <= expiry;
                }
                return true;
            }).length;

            const expired = users.filter(u => {
                if (u.is_blocked || !u.activated) return false;
                if (u.expiry) {
                    const now = new Date();
                    const expiry = new Date(u.expiry);
                    return now > expiry;
                }
                return false;
            }).length;

            const blocked = users.filter(u => u.is_blocked).length;

            document.getElementById('activeUsers').textContent = active;
            document.getElementById('expiredUsers').textContent = expired;
            document.getElementById('blockedUsers').textContent = blocked;
        }

        async function toggleBlock(userId, shouldBlock) {
            const action = shouldBlock ? 'حظر' : 'فك حظر';
            if (!confirm(`هل أنت متأكد من ${action} هذا المستخدم؟`)) return;

            try {
                const { error } = await supabase
                    .from('activations')
                    .update({ is_blocked: shouldBlock, activated: !shouldBlock })
                    .eq('id', userId);

                if (error) throw error;

                alert(`✅ تم ${action} المستخدم بنجاح`);
                loadUsers();
            } catch (error) {
                console.error('Error toggling block:', error);
                alert('❌ حدث خطأ أثناء العملية');
            }
        }

        function openTimeModal(userId, action) {
            currentUser = userId;
            currentAction = action;
            document.getElementById('timeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('timeModal').style.display = 'none';
            currentUser = null;
            currentAction = null;
        }

        async function confirmTimeChange() {
            const seconds = parseInt(document.getElementById('timeAmount').value);

            try {
                const { data: user, error: fetchError } = await supabase
                    .from('activations')
                    .select('expiry')
                    .eq('id', currentUser)
                    .single();

                if (fetchError) throw fetchError;

                let newExpiry;
                if (user.expiry) {
                    const currentExpiry = new Date(user.expiry);
                    if (currentAction === 'extend') {
                        currentExpiry.setSeconds(currentExpiry.getSeconds() + seconds);
                    } else {
                        currentExpiry.setSeconds(currentExpiry.getSeconds() - seconds);
                    }
                    newExpiry = currentExpiry.toISOString();
                } else {
                    // If lifetime, convert to time-limited
                    const now = new Date();
                    if (currentAction === 'extend') {
                        now.setSeconds(now.getSeconds() + seconds);
                    }
                    newExpiry = now.toISOString();
                }

                const { error: updateError } = await supabase
                    .from('activations')
                    .update({ expiry: newExpiry })
                    .eq('id', currentUser);

                if (updateError) throw updateError;

                alert('✅ تم تعديل وقت التفعيل بنجاح');
                closeModal();
                loadUsers();
            } catch (error) {
                console.error('Error updating time:', error);
                alert('❌ حدث خطأ أثناء التعديل');
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                displayUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user =>
                user.username.toLowerCase().includes(searchTerm) ||
                user.activation_key.toLowerCase().includes(searchTerm) ||
                user.device_id.toLowerCase().includes(searchTerm)
            );

            displayUsers(filtered);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('timeModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Auto refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
